# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name favx-law.duckdns.org www.favx-law.duckdns.org;
    return 301 https://favx-law.duckdns.org$request_uri;
}

# Handle HTTPS traffic
server {
    listen 443 ssl;
    server_name favx-law.duckdns.org www.favx-law.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/favx-law.duckdns.org/fullchain.pem; # Correct SSL cert location
    ssl_certificate_key /etc/letsencrypt/live/favx-law.duckdns.org/privkey.pem; # Correct SSL key location

    # React frontend
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger docs
    location /docs/ {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus UI
    location /prometheus/ {
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana UI
    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Loki UI
    location /loki/ {
        proxy_pass http://loki:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # cAdvisor UI
    location /cadvisor/ {
        proxy_pass http://cadvisor:8070;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Adminer
    location /db/ {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.favx-law.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/favx-law.duckdns.org/fullchain.pem; # Correct SSL cert location
    ssl_certificate_key /etc/letsencrypt/live/favx-law.duckdns.org/privkey.pem; # Correct SSL key location

    # Redirect to non-www
    return 301 https://favx-law.duckdns.org$request_uri;
}
